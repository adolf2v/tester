<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form name="info" action="/signup" method="post">
    <label style="width:50px">手机号码</label>
    <input name="mobile" type="text" align="right"><br/>
    <label style="width:50px">用 户 名</label>
    <input name="username" type="text" align="right"><br/>
    <label style="width:50px">密 码</label>
    <input name="password1" type="password" align="right"><br/>
    <label style="width:50px">重复密码</label>
    <input name="password2" type="password" align="right"><br/>
    <label style="width:50px">性 别</label>
    <select name="sex">
        <option value=1>男</option>
        <option value=0>女</option>
    </select><br/>
    {% raw xsrf_form_html() %}
    <input type="submit" value="提交">
</form>
</body>
</html>
