<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <a href="javascript:quit('/login',{'action':'logout','_xsrf':getCookie('_xsrf')})">退出</a>
    <script>
        function quit(to,p) {
            var myForm = document.createElement("form");
            myForm.method = "post";
            myForm.action = to;
            for (var i in p) {
                var myInput = document.createElement("input");
                myInput.setAttribute("name", i);
                myInput.setAttribute("value", p[i]);
                myForm.appendChild(myInput);
            }
            document.body.appendChild(myForm);
            myForm.submit();
            document.body.removeChild(myForm);

        }
//        用来获取cookie指定的值的函数
        function getCookie(name) {
        var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
        return r ? r[1] : undefined;
        }
    </script>
</head>
<body>
<form name="info" action="/book" method="post">
    <label style="width:50px">书名</label>
    <input name="bookname" type="text" align="right"><br/>
    <label style="width:50px">来源</label>
    <input name="source" type="text" align="right"><br/>
    <label style="width:50px">作者</label>
    <input name="author" type="text" align="right"><br/>
    <label style="width:50px">价格</label>
    <input name="price" type="text" align="right"><br/>
    <label style="width:50px">简介</label>
    <input name="breif" type="text" align="right"><br/>
    <input name="action" type="hidden" value="add" align="right"><br/>
    {% raw xsrf_form_html() %}
    <input type="submit" value="提交">
</form>
</body>
</html>
